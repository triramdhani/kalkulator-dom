<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Kalkulator</title>
</head>
<body>
    <main>
        <h1>Simple Calculator</h1>
        <div>
            <form >
                <div>
                    <input placeholder="Input Number here" type="number" name="firstInput" required id="firstInput">    
                    <div id="operationSign">
                        <span id="plus">
                            +
                    </span>
                    <span id="minus">
                        -
                    </span>
                    <span id="multiple">
                        X
                    </span>
                    <span id="divide">
                        /
                    </span>
                    </div>
                <input placeholder="Input Number here" type="number" name="secondInput" id="secondInput" required>
                </div>
                <div id="resultCalculator">

                </div>
            </form>
            
            <div id="btn">
                <div id="btnOps">
                    <button id="plusBtn">+</button>
                    <button id="minusBtn">-</button>
                    
                    <button id="multipleBtn">*</button>
                    <button id="divideBtn">/</button>
                </div>
                
                <button id="resetBtn">Reset</button>
            </div>

        </div>
        <div>

        </div>
    </main>
    <footer>
        by Tri Ramdhani
    </footer>
</body>
</html>
